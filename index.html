<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, inital-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!-- Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--  Stylesheet Ref  -->
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">

    <title>EVS</title>
  </head>

  <body>
     <div id="splash">
      <img src="https://i.ibb.co/G5jyXN9/logo.png" alt="">
    </div>

    <div class="content">
      <header class="app-header">
        <div class="container">
          <img src="https://i.ibb.co/G5jyXN9/logo.png" alt="EVS logo" class="logo">
          <input type="text" class="search" placeholder="search...">
        </div>
      </header>
       <div class="subheader">
         <div>
           <p>Now delivering Rx + more</p>
           <p>Find out more <i class="fa fa-chevron-right"></i></p>
         </div>
         <img src="https://i.ibb.co/PxGygfW/delivery.png" alt="delivery image">
       </div>
       <div class="grid container">
         <div class="item">
           <h4>Pharmacy</h4>
           <p class="desc">2 Rxs ready for refill</p>
           <img src="https://i.ibb.co/BKgzCc5/medicine.png" alt="">
         </div>
         <div class="item">
          <h4>Deals & Rewards</h4>
          <p class="desc">2 Ellie-Care offers expiring</p>
          <img src="https://i.ibb.co/XY6WTq6/medal.png" alt="">
        </div>
        <div class="item">
          <h4>Second Clinic</h4>
          <img src="https://i.ibb.co/F6YbmHw/nurse.png" alt="">
          <p class="desc"></p>
        </div>
        <div class="item">
          <h4>Shop</h4>
          <p class="desc">Free shipping on orders $25+</p>
          <img src="https://i.ibb.co/30kN9wL/shop.png" alt="">
        </div>
        <div class="item">
          <h4>Photo</h4>
          <img src="https://i.ibb.co/GszTNWF/photo.png" alt="">
          <p class="desc"></p>
        </div>
        <div class="item">
          <h4>Weekly Ad</h4>
          <p class="desc">View your weekly ad</p>
          <img src="https://i.ibb.co/nDryZ8R/newspaper.png" alt="">
        </div>
       </div>
    </div>
    <footer class="app-footer">
      <ul>
        <li>
          <i class="fa fa-heart"></i>
           Home 
        </li>
        <li>
          <i class="fa fa-barcode"></i>
          Show Card    
        </li>
        <li>
          <i class="fa fa-user-circle"></i>
          Account    
        </li>
        <li>
          <i class="fa fa-map-marker"></i>
          Find Store   
        </li>
      </ul>
    </footer>

    <script>
      setTimeout(() => {
        document.getElementById('splash').classList.toggle('fade');
      }, 2000);
    </script>
  </body>
</html>
